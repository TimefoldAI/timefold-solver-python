# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
# Dropped support for Python 3.9 since other scientific python dependencies now dropped support
# https://scientific-python.org/specs/spec-0000/
# numpy dropping support for Python 3.9 on April 5th
# https://numpy.org/neps/nep-0029-deprecation_policy.html
env_list = py310,py311

[testenv]
pass_env = *  # needed by tox4, to pass JAVA_HOME
deps =
    pytest>=8.0.2
    pytest-cov>=4.1.0
    coverage>=7.4.3
    JPype1>=1.5.0
commands =
    pytest --import-mode=importlib {posargs} tests
